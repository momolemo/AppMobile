<html>
    <head>
		<title>AppMobile</title>
		<!-- jQuery Mobile setup -->
		<meta name="viewport" content="width=device-width, initial-scale=2 user-scalable=no"> 
		<link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css" />
		<script src="jquery/jquery-1.8.2.js"></script>
		<script src="jquery/jquery.mobile-1.2.0.min.js"></script>
		<!-- phonegap setup -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="cordova-2.4.0.js"></script>
	<script type="text/javascript" src="text">
		$( document ).on( "mobileinit", function() {
    // Faites vos changements de configuration du framework jQuery Mobile ici !
	$.support.cors = true;
    $.mobile.allowCrossDomainPages = true;
});
</script>
        
    </head>
